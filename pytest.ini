[pytest]
# Add any command line options or custom markers here
addopts = -v

# Specify tests file naming conventions (e.g., test_*.py, *_test.py)
python_files = test_*.py *_test.py

# Specify custom tests markers if needed
markers =
    smoke: Mark tests as smoke tests
    regression: Mark tests as regression tests

# Configure tests discovery behavior
testpaths = tests
